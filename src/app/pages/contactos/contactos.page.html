<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="enviarMensaje()">Enviar</ion-button>
</ion-content>
